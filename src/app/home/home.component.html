<div el-container class="demo-box">
  <div el-aside width="200px" height="100%">
    <el-menu model="2" class="el-menu-vertical-demo"  style="height:100%">
      <el-menu-item index="1">
        <h3 style="text-align:center">Angular</h3>
      </el-menu-item>
      <el-submenu index="2">
        <ng-template #title>
          <i class="el-icon-message"></i>导航一
        </ng-template>
        <el-menu-item-group title="分组一">
          <el-menu-item index="1-1">选项1</el-menu-item>
          <el-menu-item index="1-2">选项2</el-menu-item>
        </el-menu-item-group>
        <el-menu-item-group title="分组2">
          <el-menu-item index="1-3">选项3</el-menu-item>
        </el-menu-item-group>
        <el-submenu index="1-4" title="选项4">
          <el-menu-item index="1-4-1">选项1</el-menu-item>
        </el-submenu>
      </el-submenu>
      <el-menu-item index="2"><i class="el-icon-menu"></i>导航二</el-menu-item>
      <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>
    </el-menu>
  </div>
  <div el-container direction="vertical">
    <div el-header style="padding:0">
      <div el-row>
        <div class="grid-content bg-purple-dark">
          <el-menu [model]="0" (modelChange)="handle($event)" class="el-menu-demo" mode="horizontal">
            <el-menu-item index="1">处理中心</el-menu-item>
            <el-submenu index="2" title="我的工作台">
              <el-menu-item index="2-1">选项1</el-menu-item>
              <el-menu-item index="2-2">选项2</el-menu-item>
              <el-menu-item index="2-3">选项3</el-menu-item>
            </el-submenu>
            <el-menu-item index="3"><a href="https://github.com/eleme/element-angular" target="_blank">GITHUB</a>
            </el-menu-item>
          </el-menu>
        </div>
      </div>
      <div el-main>
        <div class="container">
          <h1 class="title">
            {{ 'PAGES.HOME.TITLE' | translate }}
          </h1>
          <el-select [model]="'选项2'">
            <el-option *ngFor="let item of foods" [label]="item.label" [value]="item.value">
            </el-option>
          </el-select>
        </div>
      </div>
      <div el-footer>Footer</div>
    </div>
  </div>
